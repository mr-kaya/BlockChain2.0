<!DOCTYPE html>
<html>

<head>
	<title>Block Explorer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body ng-app="BlockExplorer">
	<div class="container" ng-controller="MainController">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1 id="page-title">Block Explorer</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form ng-submit="search(searchValue, detailSearch)">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Aranacak bloğun hash ifadesini giriniz." ng-model="searchValue">
					</div>
					<div class="form-group">
						<details>
							<summary>Detaylı Arama</summary>
							<input type="text" class="form-control" ng-model="detailSearch">
						</details>
					</div>
					<button
						id="btn"
						type="submit"
						class="btn btn-primary margin-auto btn-search">
							Search
					</button>
					<p ng-if="!block && !transaction && !addressData && initialSearchMade" class="no-data-text">
						Aranan veriler bulunamadı!
					</p>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 offset-md-1">

				<h3 class="table-title" ng-if="block">Block</h3>
				<table class="table table-striped" ng-if="block">
					<tbody>
						<tr>	
							<td class="bold">Block Hash</td>
							<td>{{ block.hash }}</td>
						</tr>
						<tr>	
							<td class="bold">Index</td>
							<td>{{ block.index }}</td>
						</tr>
						<tr>	
							<td class="bold">Time Stamp</td>
							<td>{{ block.timestamp }}</td>
						</tr>
						<tr>	
							<td class="bold">Nonce</td>
							<td>{{ block.nonce }}</td>
						</tr>
						<tr>
							<td class="bold">
								Bilgiler
							</td>
							<td id="newRow">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
		window.app = angular.module('BlockExplorer', []);

		app.controller('MainController', function($scope, $http) {
			$scope.block = null;
			$scope.initialSearchMade = false;
			$scope.res = [];

			var veriSecHtml = '';
			var sayac01 = true;

			var brBool;

			$scope.search = function(blockHash, detailSearch) {
				$scope.initialSearchMade = true;

				$http.get(`/block/${blockHash}`)
				.then(response => {
					$scope.block = response.data.block;
					
					for(var k in $scope.block.transactions) {
						for(var i in $scope.block.transactions[k]) {
							$scope.res.push([i, $scope.block.transactions[k][i]]); 
						}
					}
	
					for(let k=1; k<$scope.res[1].length; k++) {
						for(let z=0; z<$scope.res[1][k].length; z++) {
							if($scope.res[0][1][z] == '0' || $scope.res[1][k][z] == detailSearch) {
								veriSecHtml += $scope.res[1][k][z];
								veriSecHtml += ' : ';
								veriSecHtml += $scope.res[2][k][z];
								veriSecHtml +='<br>';
							}
						}
					}
				});	
				brBool = $( "br" ).find( "br" );
				if(brBool.prevObject.length == 0) {
					$('#newRow').append(veriSecHtml); 
				}
				brBool = $( "br" ).find( "br" );
				if(brBool.prevObject.length != 0) {
					document.getElementById("btn").disabled = true;
				}
			};
		});
	</script>

	<style type="text/css">
		html, body {
			min-height: 100vh;
			background-color: #e8e8e8;
		}
		.container {
			padding-top: 50px;
			padding-bottom: 50px;
		}
		#page-title {
			text-align: center;
			margin-bottom: 40px;
		}
		.table-title {
			margin-bottom: 20px;
			text-align: center;
		}
		.table {
			background-color: #ffffff;
			box-shadow: 2px 2px 15px -3px rgba(0,0,0,0.75);
		}
		#balance-text {
			text-align: center;
			margin-top: -20px;
			margin-bottom: 30px;
		}
		.margin-auto {
			margin: auto;
			display: block;
		}
		.btn-search {
			margin-bottom: 50px;
		}
		.bold {
			font-weight: 700;
		}
		.no-data-text {
			color: red;
			text-align: center;
		}
	</style>


</body>

</html>
